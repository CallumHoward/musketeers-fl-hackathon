<template name="contentSubmission">

  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div id="header-row" class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Musketeer</span>
      </div>
    </header>

    <form class="description-field">
      <div class="mdl-grid page-content">
        <div class="mdl-cell mdl-cell--12-col">
          <h3>Ready to submit the content?</h3>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <div id="description-field-padding" class="input-padding mdl-shadow--2dp">
            <div id="description-field-textbox" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "1" name="description"></textarea>
              <label class="mdl-textfield__label" for="sample5">Paste your content here</label>
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Submit
          </button>
        </div>
      </div>
    </form>

  </div>

</template>
